<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Submission Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <nav class="navbar w-full">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <a href="/" class="navbar-brand text-lg font-bold">Inventory System</a>
                <ul class="flex space-x-6">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/add_inventory" class="nav-link">Add Inventory</a></li>
                    <li><a href="/inventory_table" class="nav-link">View Inventory</a></li>
                    <li><a href="/add_seller" class="nav-link active">Add Seller</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Seller Submission Form</h2>
            <form id="itemForm" class="space-y-4">
                <div>
                    <label for="seller_name" class="block text-sm font-medium text-gray-700">Seller Name</label>
                    <input type="text" id="seller_name" name="seller_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="seller_website" class="block text-sm font-medium text-gray-700">Seller Website</label>
                    <input type="text" id="seller_website" name="seller_website" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
