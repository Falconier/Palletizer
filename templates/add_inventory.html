<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Submission Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Item Submission Form</h2>
        <form id="itemForm" class="space-y-4">
            <div>
                <label for="item_upc" class="block text-sm font-medium text-gray-700">Item UPC</label>
                <input type="text" id="item_upc" name="item_upc" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="item_model_number" class="block text-sm font-medium text-gray-700">Model Number</label>
                <input type="text" id="item_model_number" name="item_model_number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="item_part_number" class="block text-sm font-medium text-gray-700">Part Number</label>
                <input type="text" id="item_part_number" name="item_part_number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="item_name" class="block text-sm font-medium text-gray-700">Item Name</label>
                <input type="text" id="item_name" name="item_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="item_description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="item_description" name="item_description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
            </div>
            <!-- <div>
                <label for="item_image" class="block text-sm font-medium text-gray-700">Item Image</label>
                <input type="file" id="item_image" name="item_image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
            </div> -->
            <div>
                <label for="item_price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                <input type="number" id="item_price" name="item_price" step="0.01" min="0" value="0.00" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="items_per_pallet" class="block text-sm font-medium text-gray-700">Items per Pallet</label>
                <input type="number" id="items_per_pallet" name="items_per_pallet" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="in_boxes" class="flex items-center">
                    <input type="checkbox" id="in_boxes" name="in_boxes" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <span class="ml-2 text-sm font-medium text-gray-700">Packaged in Boxes</span>
                </label>
            </div>
            <div id="items_per_box_container" class="hidden">
                <label for="items_per_box" class="block text-sm font-medium text-gray-700">Items per Box</label>
                <input type="number" id="items_per_box" name="items_per_box" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="seller_id" class="block text-sm font-medium text-gray-700">Seller</label>
                <select id="seller_id" name="seller_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    <option value="" disabled selected>Select a seller</option>
                    <option value="seller1">Acme Corp</option>
                    <option value="seller2">Global Traders</option>
                    <option value="seller3">Prime Supplies</option>
                </select>
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Submit</button>
            </div>
        </form>
    </div>
        <script src="/static/js/add_inventory.js"></script>
</body>
</html>
