<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.tailwindscss.com">
</head>
<header>
</header>

<body class="bg-light">
    <nav class="navbar w-full">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <a href="/" class="navbar-brand text-lg font-bold">Inventory System</a>
                <ul class="flex space-x-6">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/add_inventory" class="nav-link">Add Inventory</a></li>
                    <li><a href="/inventory_table" class="nav-link active">View Inventory</a></li>
                    <li><a href="/add_seller" class="nav-link">Add Seller</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 2rem;">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">Items</h1>
            </div>
            <div class="card-body">
                <table class="table" id="itemTable">
                    <thead>
                        <tr>
                            <th>Item UPC</th>
                            <th>Model Number</th>
                            <th>Part Number</th>
                            <th>Item Name</th>
                            <th>Description</th>
                            <th>Price ($)</th>
                            <th>Items Per Pallet</th>
                            <th>In Box</th>
                            <th>Items Per Box</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/static/js/inventory_table.js"></script>
</body>

</html>
